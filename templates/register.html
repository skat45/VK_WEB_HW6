{% extends 'layouts/header_and_tags.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}

<h3>Sign Up</h3>
<br>
<form class="form mt-5" method="POST" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {% buttons %}
        <button class="btn btn-outline-info lowButton" type="submit">Register!</button>
    {% endbuttons %}
</form>

{% endblock %}
